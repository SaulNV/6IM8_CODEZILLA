<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificación de Identidad del Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: none;
            border-radius: 3px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .success {
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #28a745;
            background-color: #d4edda;
            color: #155724;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificación de Identidad</h1>
        <form id="verificationForm">
            <label for="ticketNumber">Número de Boleto:</label>
            <input type="text" id="ticketNumber" name="ticketNumber" required>
            
            <label for="fanId">Fan ID:</label>
            <input type="text" id="fanId" name="fanId" required>
            
            <button type="submit">Verificar Identidad</button>
        </form>
        <div class="success" id="successMessage">
            Identidad verificada con éxito. ¡Puede acceder al evento!
        </div>
    </div>

    <script>
        document.getElementById('verificationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const ticketNumber = document.getElementById('ticketNumber').value;
            const fanId = document.getElementById('fanId').value;

            if (ticketNumber && fanId) {
                document.getElementById('successMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
