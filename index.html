<!DOCTYPE html>
<html>
<head>
    <title>Eventos</title>
    <link rel="stylesheet" href="home.css" type="text/css" media="all">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #bdc3c7, #2c3e50);
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .titulo {
            position: relative;
            margin: 40px auto;
            width: 1400px;
            text-align: center;
            color: white;
        }

        .tipos {
            padding: 10px;
            position: relative;
            width: 1400px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
        }

        .evento {
            margin: 10px;
            color: black;
            display: grid;
            grid-template-columns: 1fr 1fr;
            border: 1px solid #262A29;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .evento:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .evento img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .evento .text {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .evento h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 50px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Empresa Organizadora de Eventos</div>
        <div>
            <a href="login.html">Iniciar Sesi√≥n</a>
            <a href="registrer.html">Registrarse</a>
        </div>
    </nav>

    <div class="titulo">
        <h2 color="black">Eventos</h2>
    </div>
    <div class="tipos">
        <a href="mex.html" class="evento">
            <div>
                <img src="mex.jpg" alt="Regional Mexicano">
            </div>
            <div class="text">
                <h1>Regional Mexicano</h1>
            </div>
        </a>
        <a href="urbano.html" class="evento">
            <div>
                <img src="rgt.jpg" alt="Urbano">
            </div>
            <div class="text">
                <h1>Urbano</h1>
            </div>
        </a>
        <a href="rock.html" class="evento">
            <div>
                <img src="rck.png" alt="Rock">
            </div>
            <div class="text">
                <h1>Rock</h1>
            </div>
        </a>
        <a href="electronica.html" class="evento">
            <div>
                <img src="mec.jpg" alt="Electronica">
            </div>
            <div class="text">
                <h1>Electronica</h1>
            </div>
        </a>
    </div>
</body>
</html>
