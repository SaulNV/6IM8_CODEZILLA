<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar al Evento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="event-box">
            <h1>Entrar al Evento</h1>
            <button id="enterButton">Entrar</button>
        </div>
    </div>
    <script>
        document.getElementById('enterButton').addEventListener('click', function() {
            this.classList.add('clicked');
            setTimeout(function() {
                window.location.href = 'validarfanID.html';
            }, 1000); 
        });
    </script>
</body>
</html>
