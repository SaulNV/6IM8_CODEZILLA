<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generación de Fan ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Formulario de Generación de Fan ID</h2>
    <form>
        <div class="form-group">
            <label for="fullName">Nombre completo</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="form-group">
            <label for="dob">Fecha de nacimiento</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div class="form-group">
            <label for="nationality">Nacionalidad</label>
            <input type="text" id="nationality" name="nationality" required>
        </div>
        <div class="form-group">
            <label for="gender">Sexo</label>
            <select id="gender" name="gender" required>
                <option value="">Seleccione...</option>
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Otro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Dirección de residencia</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Número de teléfono</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="ticketInfo">Información sobre las entradas adquiridas</label>
            <input type="text" id="ticketInfo" name="ticketInfo" placeholder="Número de la entrada o código de confirmación" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Generar Fan ID">
        </div>
    </form>
</div>

</body>
</html>
